project_name: diggity
release:
  github:
    owner: carbonetes
    name: diggity
  name_template: '{{.Tag}}'

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: linux-builds
    binary: diggity
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - ppc64le
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - |
        -X github.com/carbonetes/diggity/pkg/version.version={{.Version}}
        -X github.com/carbonetes/diggity/pkg/version.buildDate={{.Date}}
        -X github.com/carbonetes/diggity/pkg/version.gitCommit={{.Commit}}
        -X github.com/carbonetes/diggity/pkg/version.gitDesc={{.Summary}}

  - id: darwin-builds
    binary: diggity
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
      - CGO_ENABLED=0
    ldflags:
      - |
        -X github.com/carbonetes/diggity/pkg/version.version={{.Version}}
        -X github.com/carbonetes/diggity/pkg/version.buildDate={{.Date}}
        -X github.com/carbonetes/diggity/pkg/version.gitCommit={{.Commit}}
        -X github.com/carbonetes/diggity/pkg/version.gitDesc={{.Summary}}

  - id: windows-build
    binary: diggity
    goos:
      - windows
    goarch:
      - amd64
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
      - CGO_ENABLED=0
    ldflags:
      - |
        -X github.com/carbonetes/diggity/pkg/version.version={{.Version}}
        -X github.com/carbonetes/diggity/pkg/version.buildDate={{.Date}}
        -X github.com/carbonetes/diggity/pkg/version.gitCommit={{.Commit}}
        -X github.com/carbonetes/diggity/pkg/version.gitDesc={{.Summary}}

archives:
  - id: tar-archives
    builds:
      - linux-builds
      - darwin-builds
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format: tar.gz
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*

  - id: zip-archives
    builds:
      - windows-build
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format: zip
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*

nfpms:
  - file_name_template: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: diggity
    id: default
    formats:
      - rpm
      - deb
    homepage: https://github.com/carbonetes/diggity
    maintainer: Carbonetes
    description: BOM Diggity’s primary purpose is to ensure the security and integrity of software programs. It incorporates secret analysis allowing the user to secure crucial information before deploying any parts of the application to the public.
    license: Apache 2.0
    bindir: /usr/bin

brews:
  - 
    skip_upload: false   # set to true to avoid uploading while under testing
    tap:
      owner: carbonetes
      name: homebrew-diggity
      branch: main
    folder: Formula
    ids:
      - tar-archives
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: https://www.carbonetes.com/
    description: "BOM Diggity’s primary purpose is to ensure the security and integrity of software programs. It incorporates secret analysis allowing the user to secure crucial information before deploying any parts of the application to the public."
    license: "Apache License 2.0"

chocolateys:
  -
    skip_publish: true   # set to true to avoid uploading while under testing
    authors: carbonetes
    description: "BOM Diggity’s primary purpose is to ensure the security and integrity of software programs. It incorporates secret analysis allowing the user to secure crucial information before deploying any parts of the application to the public."
    name: diggity
    ids:
      - zip-archives
    project_url: https://www.carbonetes.com/
    copyright: 2023 Carbonetes
    license_url: https://github.com/carbonetes/diggity/blob/main/LICENSE
    require_license_acceptance: false
    project_source_url: https://github.com/carbonetes/diggity
    docs_url: https://github.com/carbonetes/diggity/blob/main/README.md
    release_notes: "https://github.com/carbonetes/diggity/releases/tag/v{{ .Version }}"
    source_repo: "https://push.chocolatey.org/"

checksum:
  name_template: '{{.ProjectName}}_{{.Version}}_checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  abbrev: -1
  groups:
  - title: Features
    regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
    order: 0
  - title: 'Bug Fixes'
    regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: Others
    regexp: '^.*?(refactor|chore|docs|test|style)(\([[:word:]]+\))??!?:.+$'
    order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
