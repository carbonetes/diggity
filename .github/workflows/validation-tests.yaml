name: "Validation Tests"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  Lint-Check:
    name: Lint Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3

  Unit-Test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.6
          check-latest: true
          cache: true
        
      - name: Run Unit Test Scripts 
        run: go test ./... -v --count=1
        
      - name: Runtime Test
        run: go run .
        
      - name: Build Test
        run: go build .
